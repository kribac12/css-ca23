<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FetchFriends feed" />
    <title>FetchFriends</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/feed.mjs"></script>
  </head>
  <body cz-shortcut-listen="true" data-feed-page>
    <div class="container">
      <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Navbar">
            <div class="container-fluid">
              <a class="navbar-brand nav-logo m-3 fs-2 fw-bold" href="index.html">FetchFriends</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#hamburger-nav"
              aria-controls="hamburger-nav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="hamburger-nav"> 
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                  <li class="nav-item">
                    <a class="nav-link active" href="/feed/index.html">Feed</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile/index.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link logoutLink" href="/index.html">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
    </header>
  <main>
    <div class="container mt-3 px-4">  
      <div class="row my-5">
        <!--About user-->
        <div class="col-lg-4 t">
          <div class="bg-light rounded-2 p-3">
            <h1 class="user" id="userName"></h1>
            <div id="aboutUser">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse voluptate, laudantium, corrupti consectetur repellat eaque rem autem ipsum
                nobis placeat odit ut aliquid accusantium quod earum, animi dicta quaerat! Eaque!
              </p>
            
              
            </div>
          </div>
        </div>
        <!--Your feed and posts section-->
        <div class="col-lg-8">
         
          <!--Your feed-->
          <section class="my-4">
            <h2 class="mb-3">Feed</h2>
        <div class="mb-3">
            <input type="text" id="searchBar" placeholder="Search posts"/></div>
            <div id="filterContainer" class="mb-3 d-flex flex-wrap">
              <div class="form-check-inline me-3">
              <label><input type="checkbox" id="filterAF">Titles A-F</label>
              </div>
              <div class="form-check-inline me-3">
              <label><input type="checkbox" id="filterGL">Titles G-L</label>
              </div>
              <div class="form-check-inline me-3">
              <label><input type="checkbox" id="filterMR">Titles M-R</label>
              </div>
              <div class="form-check-inline me-3">
              <label><input type="checkbox" id="filterSX">Titles S-X</label>
              </div>
              <div class="form-check-inline me-3">
              <label><input type="checkbox" id="filterYÅ">Titles Y-Å</label>
              </div>
            </div>
            <div id="postContainer" class="mt-3"></div>
          </section>
        </div>
  
      </div>
    </div>
    
  </main>
</div></body>
</html>
